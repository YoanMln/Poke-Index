<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>PokéIndex</title>
  </head>
  <body>
    <div class="main-container">
      <main>
        <div class="container-poke">
          <div class="container-pokeIndex">
            <div class="random-display">
              <div id="pokeName-container" class="pokeName-container"></div>
              <div class="border-elem">
                <div class="imgContainer"></div>
              </div>
              <div class="container-btn">
                <button onclick="loadPreviousPoke()" class="btnStyle">
                  Previous
                </button>
                <button id="nextBtn" class="btnStyle" type="button">
                  Next
                </button>
              </div>
            </div>
            <div class="history-container">
              <div class="main-title">
                <img
                  class="poke-img"
                  src="./images/logo-pokéIndex.png"
                  alt="logo poké Index"
                />
                <div class="title-container">
                  <h1 class="title">Poké Index</h1>
                </div>
              </div>

              <div class="historyDisplay"></div>
              <div id="stats" class="statsDisplay"></div>
              <div class="containerSwitch">
                <button class="btnStyle" onclick="removePoke()">
                  Remove last
                </button>

                <button class="btnStyle" onclick="historyDisplay()">
                  History
                </button>

                <button class="btnStyle" onclick="statsDisplay()">Stats</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
